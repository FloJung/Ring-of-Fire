<div>
    <h2 mat-dialog-title>Edit Profile</h2>
    <img class="profilePicture" [mat-dialog-close]="picture" *ngFor="let picture of allProfilePicture" src="assets/img/profile/{{picture}}" alt="">
    <mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Close</button>
        <button mat-button color="warn" [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete</button>
    </mat-dialog-actions>
</div>
